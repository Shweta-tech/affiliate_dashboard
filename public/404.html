    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .no-data {
            color: #D9534F; /* Greyish red color */

<body class="bg-gray-100">

    <div class="max-w-8xl mx-auto p-4">

        <div class="bg-white p-2 rounded-lg shadow mb-4">

                        <span class="text-gray-700" id="welcomeText"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4 mt-2 md:mt-0">
                    <img src="https://avatar.iran.liara.run/public/2" alt="Profile" class="w-10 h-10 rounded-full">

    <footer class="bg-white p-4 rounded-lg shadow mt-4 text-center fixed bottom-0 w-full">
